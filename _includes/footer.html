<footer class="site-footer">

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1 about-me">
        <figure>
            <img src="{{ site.url }}/assets/sumankisku.jpg" alt="Suman Kisku">
        </figure>
      </div>

      <div class="footer-col footer-col-2">
        <p>{{ site.description }}</p>
        <a href="https://twitter.com/suman_kisku" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @suman_kisku</a>
          <script>
              !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
          </script>
      </div>
     
      <div class="footer-col footer-col-3">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            {% include icon-github.html username=site.github_username %}
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li>
            {% include icon-twitter.html username=site.twitter_username %}
          </li>
          {% endif %}
        </ul>
      </div>

    </div>
    <footer id="copy-right">
        <p>&copy; 2016 - Suman Kisku.</p>
    </footer>

  </div>

</footer>
