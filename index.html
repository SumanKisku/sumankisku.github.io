---
layout: default
---

<div class="home">
 
  <div class="post-list">
    {% for post in site.posts %}
      <div class="post">
        <span class="post-meta">Posted on {{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <a href="{{ post.url | prepend: site.baseurl }}" title="Read {{ post.title }}">
            <img class="post-image" src="{{ post.image }}" alt="{{ post.imgalt }}">
        </a>

        <p>
            {{ post.content | strip_html | truncatewords: 50 }}
        </p>

        <a href="{{ post.url | prepend: site.baseurl  }}" class="button" title="Read {{ post.title }}">
            READ MORE
        </a>

      </div>
    {% endfor %}
  </div>

</div>
